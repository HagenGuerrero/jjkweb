<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes | Jujutsu Kaisen</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jujutsu Kaisen</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="introduction.html">Introducción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Personajes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="story-arcs.html">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gege-akutami.html">Sobre el autor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="concepts.html">Conceptos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Encabezado principal de la página -->
    <header class="main-header">
      <h1>Personajes importantes</h1>
      <img
        src="./img/Jujutsu_Kaisen_(Japanese)_logo.svg"
        alt="Jujutsu Kaisen Logo"
      />
    </header>

    <!-- Contenedor para la cuadrícula de personajes. Se usan dos para el diseño visual. -->
    <div class="container">
      <!-- Cada 'img-box' representa a un personaje en la cuadrícula. -->
      <!-- El 'data-character' es un identificador único para cargar la información desde JS. -->
      <div
        class="img-box"
        style="--img: url(../img/sukuna.webp)"
        data-character="sukuna"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/gojo.webp)"
        data-character="gojo"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/itadori.webp)"
        data-character="itadori"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/megumi.webp)"
        data-character="megumi"
      ></div>
    </div>
    <div class="container">
      <div
        class="img-box"
        style="--img: url(../img/nobara.webp)"
        data-character="nobara"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/yuta.webp)"
        data-character="yuta"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/maki.webp)"
        data-character="maki"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/toji.webp)"
        data-character="toji"
      ></div>
    </div>
    <div class="container">
      <div
        class="img-box"
        style="--img: url(../img/todo.webp)"
        data-character="todo"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/choso.webp)"
        data-character="choso"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/geto.webp)"
        data-character="geto"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/nanami.webp)"
        data-character="nanami"
      ></div>
    </div>
    <div class="container">
      <div
        class="img-box"
        style="--img: url(../img/mahito.webp)"
        data-character="mahito"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/hakari.webp)"
        data-character="hakari"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/kenjaku.webp)"
        data-character="kenjaku"
      ></div>
      <div
        class="img-box"
        style="--img: url(../img/uraume.webp)"
        data-character="uraume"
      ></div>
    </div>

    <!-- Vista de Detalles del Personaje -->
    <!-- Esta sección está oculta por defecto y se muestra al hacer clic en un personaje. -->
    <div id="character-view">
      <!-- Botón para cerrar la vista de detalles -->
      <span
        class="character-view-close"
        role="button"
        aria-label="Cerrar vista de personaje"
        >&times;</span
      >
      <div class="character-content">
        <!-- Contenedor principal para la información del personaje -->
        <div class="character-header">
          <img src="" alt="Character PFP" class="character-pfp" />
          <div class="character-title">
            <h2>Nombre del Personaje</h2>
            <p class="character-epithet"></p>
          </div>
        </div>
        <!-- Secciones de información que serán llenadas dinámicamente con JavaScript -->
        <div class="character-section description">
          <h3>Descripción</h3>
          <p></p>
        </div>
        <div class="character-section abilities">
          <h3>Habilidades</h3>
          <ul></ul>
        </div>
        <div class="character-section domain-expansion">
          <h3>Expansión de Dominio</h3>
          <p></p>
        </div>
        <div class="character-section curiosities">
          <h3>Curiosidades</h3>
          <p></p>
        </div>
        <!-- Galería eliminada -->
      </div>
    </div>
    <!-- Enlace al archivo JavaScript principal -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
